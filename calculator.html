<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <div>
        <button type="button" id="c"> C</button> 
        <button type="button" id="ce"> CE </button>
        <button type="button" id="clearInputByOne"> x</button>
        <button type="button" id="negativePositive"> +/-</button>
        <button type="button" id="percentage">  %</button>
        <button type="button" id="one_dividex_y">1/x </button>
        <button type="button" id="squared_root">√ </button>
        <button type="button" id="squared">^2 </button>
        <button type="button" value="." id="decimal"> .</button>

    </div>


    <div id="input_number">
        <p id="insert_number"> </p>
        <input type="text" disabled maxlength="16" id="input" />
    </div>

    <div id="arithmetic_sign">
        
        <button type="button" id="addition"> + </button>
        <button type="button" id="subtraction"> - </button>
        <button type="button" id="multiplication"> * </button>
        <button type="button" id="division"> /</button>
        <button type="button" id="equal"> =</button>
    </div>

    <div id="button-container">
        <button type="button" id="number_0" value="0"> 0 </button>
        <button type="button" id="number_1" value="1"> 1 </button>
        <button type="button" id="number_2" value="2"> 2 </button>
        <button type="button" id="number_3" value="3"> 3 </button>
        <button type="button" id="number_4" value="4"> 4 </button>
        <button type="button" id="number_5" value="5"> 5 </button>
        <button type="button" id="number_6" value="6"> 6 </button>
        <button type="button" id="number_7" value="7"> 7 </button>
        <button type="button" id="number_8" value="8"> 8 </button>
        <button type="button" id="number_9" value="9"> 9 </button>



    </div>








    <script src="calculator.js">


    </script>
    <style>
        #input_number {
            font-size: 20px;
        }
    </style >
</body>
</html>
